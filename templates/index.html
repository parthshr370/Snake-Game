<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill-Based Snake Game</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<h1>Skill-Based Snake Game</h1>
<div id="user-input">
    <label for="playerInput">Enter Name and Skills (e.g., "Alice: HTML, Java, MySQL")</label><br>
    <input type="text" id="playerInput" placeholder="Name: skill1, skill2, skill3">
    <button id="startGameBtn">Start Game</button>
</div>
<canvas id="gameCanvas" width="600" height="400" style="border:1px solid #000000;"></canvas>
<script src="../static/script.js"></script>
</body>
</html>
